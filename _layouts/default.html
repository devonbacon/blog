<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% seo %}
  <head>
    <!-- Google analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G3R0LNKXFT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-G3R0LNKXFT');
    </script>

    <!-- mermaid script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/11.9.0/mermaid.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <a href="https://www.linkedin.com/in/devon-coleman">Find me on LinkedIn</a>
      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
  <!-- process/execute mermaid diagrams after pageload -->
  <script>
    mermaid.initialize({ startOnLoad:true, theme: 'neutral', flowchart: { useMaxWidth:true, htmlLabels:true }});
    window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
  </script>
</html>
